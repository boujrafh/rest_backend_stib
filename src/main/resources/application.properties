spring.datasource.url = jdbc:sqlite:test.db;DB_CLOSE_DELAY=-1;MVCC=TRUE
#spring.datasource.driver-class-name = org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect = hello.dao.SQLiteDialect
spring.datasource.username =
